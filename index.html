<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>


  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
  
    <div class="container taskpage">
        <div id="buttonContainer" class="row">
            <button class="btn btn-primary col-12" id="saveButton">Save Tasks!</button> 
            <!-- <button class="btn btn-danger col-12" id="clearButton">Clear Tasks!</button>  -->
    </div>
      <div class="row timeblock">   
    <div class="col-3 task tasktime">
        <h5> 8am </h5> 

    </div>
    <div class="col-9 task taskinfo" id="8" data-id="8">
        <p ></p>
    </div>
</div>

    <div class="row timeblock">   
    <div class="col-3 task tasktime">
        <h5> 9am </h5> 

    </div>
    <div class="col-9 task taskinfo" id="9">
        <p ></p>
    </div>
</div>

<div class="row timeblock">   
    <div class="col-3 task tasktime">
        <h5> 10am </h5> 

    </div>
    <div class="col-9 task taskinfo" id="10">
        <p ></p>   
     </div>
</div>

<div class="row timeblock">   
    <div class="col-3 task tasktime">
        <h5> 11am </h5> 
    </div>
    <div class="col-9 task taskinfo" id="11">
        <p ></p>   
     </div>
</div>

<div class="row timeblock">   
    <div class="col-3 task tasktime">
        <h5> 12pm </h5> 
    </div>
    <div class="col-9 task taskinfo" id="12">
        <p></p>    
    </div>
</div>

<div class="row timeblock">   
    <div class="col-3 task tasktime">
       <h5> 1pm </h5> 
    </div>
    <div class="col-9 task taskinfo" id="1">
        <p ></p>    
    </div>
</div>

<div class="row timeblock">   
    <div class="col-3 task tasktime">
        <h5> 2pm </h5> 
    </div>
    <div class="col-9 task taskinfo" id="2">
        <p ></p>
    </div>
</div>

<div class="row timeblock">   
    <div class="col-3 task tasktime">
        <h5> 3pm </h5> 
    </div>
    <div class="col-9 task taskinfo" id="3">
        <p ></p>
    </div>
</div>

<div class="row timeblock">   
    <div class="col-3 task tasktime">
        <h5> 4pm </h5> 
    </div>
    <div class="col-9 task taskinfo" id="4">
        <p></p>
    </div>
</div>

<div class="row timeblock">   
    <div class="col-3 task tasktime">
        <h5> 5pm </h5> 
    </div>
    <div class="col-9 task taskinfo" id="5">
        <p ></p>
    </div>
</div>
</div>
